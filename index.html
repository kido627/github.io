<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TKG</title>
</head>
<body>
  <h1>TKG</h1>
  <p>たまごかけご飯の作り方</p>

  <h2>材料</h2>
  <ul>
    <li>卵</li>
    <li>醤油</li>
    <li>きざみのり</li>
  </ul>

  <h2>作り方</h2>
  <ol>
    <li>お茶碗にご飯をよそう</li>
    <li>ご飯の上に卵かける</li>
    <li>醤油ときざみのりをかけて混ぜる</li>
  </ol>

  <h2>補足情報</h2>
  <dl>
    <dt>所要時間</dt>
    <dd>1分</dd>
    <dt>カロリー</dt>
    <dd>310 Kcal</dd>
  </dl>
</body>
</html>
